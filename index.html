<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>

   
</head>

<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-input">
            <input type="text" class="input1" name="" id="taskInput"  placeholder="Enter a task..."/>
            <select name="" id="priority">
                <option value="priority" hidden>Priority</option>
                <option value="low">low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="serach-bar">
            <input type="text" class="input1" name="" id="searchInput" placeholder="search tasks..." onkeyup="searchTasks()">
        </div>

        <ul id="tasklist">

        </ul>
        <button class="clear-btn">Clear All Tasks</button>
    </div>

   
</body>

</html>
